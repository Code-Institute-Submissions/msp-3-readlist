{% extends 'base.html' %} {% block content %}
<header>
    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo right">Reading List</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="{{url_for('index')}}">Home</a></li>
                <li><a href="{{url_for('sign_up')}}">Sign Up</a></li>
                <li><a href="{{url_for('sign_in')}}">Sign In</a></li>
                <li><a href="{{url_for('add_comics')}}">Add Comics</a></li>
                <li><a href="">Manage List</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <!-- Add specific page content below! -->
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Sign Up</span>
                    <div class="row">
                        <form action="{{url_for('sign_up_submit')}}" method="POST" class="col s12">
                            <div><span class="center red-text">{{ error }}</span></div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input placeholder="enter a user name" id="uname" name="uname" type="text" class="validate">
                                    <label for="uname">Username</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock</i>
                                    <input placeholder="enter a password" id="pwd" name="pwd" type="password" class="validate">
                                    <label for="pwd">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock</i>
                                    <input placeholder="re-enter password" id="pwd_check" name="pwd_check" type="password" class="validate">
                                    <label for="pwd_check">Password Check</label>
                                </div>
                            </div>
                            <div class="card-action">
                                <table>
                                    <tr>
                                        <td class="center">
                                            <button class="btn waves-effect waves-light green white-text" type="submit" name="action">
                                            Sign Up<i class="material-icons right">create</i>
                                        </button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of specific page content. -->
</div>

{% endblock %}
