{% extends 'base.html' %} 
{% block nav_content %}
<ul class="right">
    <li><a href="{{url_for('index')}}" class="waves-effect waves-light btn-small blue-grey white-text one-px-border"><i class="material-icons">home</i></a></li>
    <li><a href="{{url_for('sign_up')}}" class="disabled hide-on-small-only waves-effect waves-light btn-small green white-text one-px-border"><i class="material-icons left">how_to_reg</i> Sign Up</a></li>
    <li><a href="{{url_for('sign_in')}}" class="hide-on-small-only waves-effect waves-light btn-small blue-grey white-text one-px-border"><i class="material-icons left">person</i> Sign In</a></li>
</ul>
{% endblock %} 
{% block content %}
<div class="wider container">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card">
                <div class="card-content blue-grey lighten-3 one-px-border">
                    <div class="index-img">
                        <img src="{{url_for('static', filename='images/index-img.jpg')}}" alt="Comic Reading List Logo">
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-content blue-grey lighten-3 blue-grey-text text-darken-2 one-px-border">
                    <div class="card-panel">
                        <span class="card-title">Sign Up</span>
                        <div class="row">
                            <form action="{{url_for('sign_up_submit')}}" method="POST" class="col s12">
                                <div class="row no-bottom-margin">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input placeholder="(letters and numbers, no spaces)" id="uname" name="uname" type="text" value="{{ if_pw_error }}">
                                        <label for="uname">Username (5-32 characters, 3 letters minimum)<span class="red-text"><b>{{ u_error }}</b></span></label>
                                    </div>
                                    <div class="input-field col s12">
                                        <i class="pw-show material-icons prefix"><span class="pw-show-eye">visibility</span></i>
                                        <input class="pw-show-text" placeholder="enter a password" id="pwd" name="pwd" type="password">
                                        <label for="pwd">Password (8-16 characters)<span class="red-text"><b>{{ p_error }}</b></span></label>
                                    </div>
                                    <div class="input-field col s12">
                                        <i class="pw-show material-icons prefix"><span class="pw-show-eye">visibility</span></i>
                                        <input class="pw-show-text" placeholder="re-enter password" id="pwd_check" name="pwd_check" type="password">
                                        <label for="pwd_check">Password Check<span class="red-text"><b>{{ p_error }}</b></span></label>
                                    </div>
                                    <span class="col s12 center">
                                        <button class="btn-small waves-effect waves-light green white-text" type="submit" name="action">
                                            Sign Up<i class="material-icons right">how_to_reg</i>
                                        </button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
