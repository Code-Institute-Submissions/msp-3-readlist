{% extends 'base.html' %} {% block content %}
<div class="row">
    <div class="col s8 offset-s2">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Sign In</span>
                <div class="row">
                    <form action="{{url_for('sign_in_submit')}}" method="POST" class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input placeholder="enter your user name" name="uname" id="uname" type="text" class="validate">
                                <label for="uname">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock</i>
                                <input placeholder="enter your password" name="pwd" id="pwd" type="password" class="validate">
                                <label for="pwd">Password</label>
                            </div>
                        </div>
                        <div class="card-action">
                            <table>
                                <tr>
                                    <td class="center">
                                        <button class="btn waves-effect waves-light green white-text" type="submit" name="action">
                                            Sign Up<i class="material-icons right">create</i>
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
