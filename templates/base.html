<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{url_for('static',filename='css/materialize.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/lightbox.css')}}">
    <link rel="icon" type="image/png" href="{{url_for('static', filename='images/favicon-96x96.png')}}">
    <title>Marvel Reading List</title>
</head>

<body class="blue-grey lighten-4">
    <header id="top">
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper blue-grey one-px-border">
                    <a href="#top" class="brand-logo left">&nbsp;&nbsp;<i class="material-icons right">vertical_align_top</i></a>
                    {% block nav_content%}
                    <ul id="nav-mobile" class="right">
                        <li><a href="{{url_for('user_home')}}" class="waves-effect waves-light btn-small blue-grey white-text one-px-border">My unread</a></li>
                        <li><a href="{{url_for('user_home')}}" class="waves-effect waves-light btn-small blue-grey white-text one-px-border">My read</a></li>
                        <li><a href="{{url_for('add_comics')}}" class="waves-effect waves-light btn-small blue-grey white-text one-px-border">Add (Week)</a></li>
                        <li><a href="{{url_for('add_comics')}}" class="waves-effect waves-light btn-small blue-grey white-text one-px-border">Add (All)</a></li>
                        <li><a href="{{url_for('log_out')}}" class="waves-effect waves-light btn-small red lighten-1 white-text one-px-border">sign out</a></li>
                    </ul>
                    <ul id="nav-mobile" class="left left-margin-100">
                        <li>Current user: <strong>{{ session['user'] }}</strong></li>
                    </ul>
                    {% endblock %}
                </div>
            </nav>
        </div>
    </header>

    {% block content %} {% endblock %}
    <script src="{{url_for('static',filename='js/jquery-3.3.1.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/materialize.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/lightbox.js')}}"></script>
    <script src="{{url_for('static',filename='js/base.js')}}"></script>
</body>

</html>
